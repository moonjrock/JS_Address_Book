<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class = "container">
      <h1>Address Book</h1>

      <div class ="row">
      <div class="col-md-6">
        <h2>Add Contact</h2>

        <form id="new-contact">
          <div class="form-group">
            <input type="text" class="form-control" id="new-first-name" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-last-name" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-street" placeholder="Street">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-city" placeholder="City">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-state" placeholder="State">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="new-zip" placeholder="Zip Code">
          </div>

          <button type="submit" class="btn btn-danger">Add</button>
        </form>

          <h2>Contacts</h2>
          <ul id="contacts">
          </ul>
        </div>

        <div class ="col-md-6">
          <div id = "show-contact">
            <h2></h2>
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Street: <span class="street"></span></p>
            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Zip Code: <span class="zip"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
